    <h2 style = "color: #ffd700">Teams Signed Up: 34</h2>
<script>
        var countDownDate = new Date("March 13, 2024 10:00:00").getTime();
        //update count down every 1 sec
        var x = setInterval(function() {
    
        //current date & time
        var now = new Date().getTime();
         
        //current time - count down date
        var distance = countDownDate - now;
        
        //calculations for days, hours, minutes & seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        //output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = days + "d : " + hours + "h : "
        + minutes + "m : " + seconds + "s ";
        
        //returns a text if time runs out 
        if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "LET'S GO BALLER DREAMS!!!";
      }
    }, 1000); 
</script>
<h3 style = "color: #004f98">Count Down:</h3>
<div id="demo" style="overflow:scroll;"></div>
